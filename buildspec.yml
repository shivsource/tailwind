version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing Node"
      - npm install

  build:
    commands:
      - echo "Creating dist folder"
      - mkdir -p dist
      - echo "Building tailwind"
      - npx tailwindcss -i ./global.css -o ./dist/global.css --minify
      - cp *.html dist/
      - cp -r images dist/

artifacts:
  files:
    - '**/*'
  base-directory: dist  
