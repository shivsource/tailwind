version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing Node"
      - npm install

  build:
    commands:
      - echo "Creating dist folder"
      - mkdir -p dist
      - echo "Building Tailwind CSS"
      # - npx tailwindcss -i ./global.css -o ./dist/global.css --minify
      
      - echo "Copying all HTML files"
      - cp *.html dist/
      
      - echo "Copying images folder (if exists)"
      - cp -r images dist/ || echo "No images folder found"
      
      - echo "Copying appspec.yml"
      - cp appspec.yml dist/
      
      - echo "Copying scripts folder"
      - mkdir -p dist/scripts
      - cp -r scripts/* dist/scripts/

artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no
